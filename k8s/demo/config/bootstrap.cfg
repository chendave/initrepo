apiVersion: kubeadm.k8s.io/v1beta3
bootstrapTokens:
- groups:
  - system:bootstrappers:kubeadm:default-node-token
  ttl: 24h0m0s
  usages:
  - signing
  - authentication
kind: InitConfiguration
localAPIEndpoint:
  bindPort: 6443
---
apiServer:
  timeoutForControlPlane: 4m0s
apiVersion: kubeadm.k8s.io/v1beta3
certificatesDir: /etc/kubernetes/pki
clusterName: kubernetes
controllerManager: {}
dns: {}
etcd:
  local:
    dataDir: /var/lib/etcd
    extraArgs:
      auto-compaction-retention: "1"  # solve "etcdserver: mvcc: database space exceeded" issue
      quota-backend-bytes: "838860800" # solve "etcdserver: mvcc: database space exceeded" issue
imageRepository: k8s.gcr.io
kind: ClusterConfiguration
networking:
  podSubnet: 10.244.0.0/16,2001:db8:42:0::/56  # support dual-stack
  serviceSubnet: 10.96.0.0/16,2001:db8:42:1::/112 # support dual-stack
  dnsDomain: cluster.local
kubernetesVersion: 1.23.0
scheduler: {}
